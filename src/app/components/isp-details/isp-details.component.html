<div class="col-xs-6 col-md-5 p0">
      <div class="col-xs-3 p0">
        <img src="https://via.placeholder.com/150" width="100%" height="157">
      </div>
      <div class="col-xs-9 brd-utsd p0">
        <div>
          <div class="head">
            {{ data.name }}
          </div>
          <div style="text-align: center;">
            <div class="pt10">
              <span class="	glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
              <span> Max. Speed: {{data.max_speed}}mbps</span>
            </div>
            <div class="pt10">
              <span class="glyphicon glyphicon-earphone pr10" aria-hidden="true"></span>
              <span> {{data.contact_number}} </span>
            </div>
            <div class="pt10">
              <span class="glyphicon glyphicon-envelope pr10" aria-hidden="true"></span>
              <span> {{data.email}} </span>
            </div>
            <div class="pt10">
              <span class="	glyphicon glyphicon-usd pr10" aria-hidden="true"></span>
              <span> Min. Plan {{data.lowest_price}}/- </span>
            </div>
          </div>
        </div>
      </div>
      <div>
        <span class="heading">Rating</span>
        <span *ngFor="let sample of ' '.repeat(positiveRating).split(''), let x = index">
          <span class="glyphicon glyphicon-star star checked"></span>
        </span>
        <span *ngFor="let sample of ' '.repeat(negativeRating).split(''), let x = index">
          <span class="glyphicon glyphicon-star star"></span>
        </span>
      </div>
      <div class="rcorners">
        {{ data.description }}
      </div>
      <div class="mt10 mb10">
        <button class="btn mr5 btn-links">
          <i class="glyphicon glyphicon-link"></i>
          Link
        </button>
        <button class="btn mr5 btn-links">
          <i class="glyphicon glyphicon-share"></i>
          Share
        </button>
        <button class="btn mr5 btn-links">
          <i class="glyphicon glyphicon-cloud-download"></i>
          Download
        </button>
      </div>
    </div>
